# render.yaml - Production-ready configuration
services:
  - type: web
    name: shetkari-raja-backend
    env: python
    pythonVersion: "3.8.10"  # Matches your local version
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: |
      gunicorn --worker-tmp-dir /dev/shm --timeout 120 --workers 4 app:app
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health-check  # Add a simple route in your Flask app
    autoDeploy: yes

