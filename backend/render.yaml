services:
  - type: web
    name: your-app-name
    env: python
    pythonVersion: "3.8.10"  # Must match your local version
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: |
      gunicorn --worker-tmp-dir /dev/shm --timeout 120 app:app
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src